<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="vehicle.css">
        <title>Vehicle Form</title>
    </head>

    <body>
        <form action="/" method="post" class="m-lg-5 m-md-5 m-sm-1 gap-2">
            <div class="col-sm-12 col-md-12 col-lg-12 d-flex flex-wrap justify-content-start">
                <div class="col-sm-12 col-md-12 col-lg-12 d-flex flex-wrap p-2 justify-content-start border edge">
                    <h3>Vehicle Details:</h3>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Vehicle Name">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="model" class="form-label">Model:</label>
                        <input type="text" class="form-control" id="model" name="model" placeholder="Enter Vehicle Model">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="year" class="form-label">Year:</label>
                        <input type="text" class="form-control" id="year" name="year" placeholder="Enter Year of Manufacture">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="vin" class="form-label">VIN (Vehicle Identification Number):</label>
                        <input type="text" class="form-control" id="vin" name="vin" placeholder="Enter VIN">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="enginetype" class="form-label">Engine Type:</label>
                        <input type="text" class="form-control" id="enginetype" name="enginetype" placeholder="Enter Engine Type">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="fueltype" class="form-label">Fuel Type:</label>
                        <input type="text" class="form-control" id="fueltype" name="fueltype" placeholder="Enter Fuel Type">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="transmission" class="form-label">Transmission:</label>
                        <input type="text" class="form-control" id="transmission" name="transmission" placeholder="Enter Transmission Type">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="drivetype" class="form-label">Drive Type:</label>
                        <input type="text" class="form-control" id="drivetype" name="drivetype" placeholder="Enter Drive Type (e.g., FWD, RWD, AWD)">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="mileage" class="form-label">Mileage:</label>
                        <input type="text" class="form-control" id="mileage" name="mileage" placeholder="Enter Mileage (in kilometers)">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="color" class="form-label">Color:</label>
                        <input type="text" class="form-control" id="color" name="color" placeholder="Enter Vehicle Color">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="seatingcapacity" class="form-label">Seating Capacity:</label>
                        <input type="text" class="form-control" id="seatingcapacity" name="seatingcapacity" placeholder="Enter Seating Capacity">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="registrationnum" class="form-label">Registration Number:</label>
                        <input type="text" class="form-control" id="registrationnum" name="registrationnum" placeholder="Enter Registration Number">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="insurancedetails" class="form-label">Insurance Details:</label>
                        <input type="file" class="form-control1" id="insurancedetails" name="insurancedetails" placeholder="Enter Insurance Details">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="lastservicedate" class="form-label">Last Service Date:</label>
                        <input type="text" class="form-control" id="lastservicedate" name="lastservicedate" placeholder="Enter Last Service Date">
                    </div>
            
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="warranty" class="form-label">Warranty Details:</label>
                        <input type="text" class="form-control" id="warranty" name="warranty" placeholder="Enter Warranty Details">
                    </div>
                </div>
                    <button type="submit" class="btn btn-success mt-4 w-100" style="float: right; background-color: rgb(130, 234, 255); color: rgb(20, 108, 67);">Submit</button>

            </div>
            

        </form>

        <!-- <script type="module" src="form.js"></script> -->
    </body>

</html>
